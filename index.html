<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TRIDOT - REALLY COOL 3D JUNK</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico" />
  <link rel="icon" type="image/png" href="resources/favicon.png" />
  
  <link rel="stylesheet" href="resources/stylesheet.css">
</head>

<body>
  <header>
    <h1>tridot.js</h1>
    <p>By <a href="https://twitter.com/packagejson">Michael Keating</a></p>
    <p>If it doesn't work for you<br/> 
      <a href="http://browsehappy.com/?locale=en">
        install a decent web browser
      </a>
    </p>
    <div class="controls">
      <label for="size">dot size</label>
      <input type="range" name="size" value="100" min="10" max="200"/>

      <label for="size">dot roundness</label>
      <input type="range" name="round" value="100" min="10" max="200"/>
    </div>
  </header>
  
  <div class="canvas">
    <img class="loading" src="resources/loading.gif"/>
    <div class="dot" style="top:30%;left:30%;"></div>
  </div>
  
  <footer>
    <p>
      <a href="https://github.com/humanoidanalog/tridot.js">
        Fork on Github
      </a>
    </p>
  </footer>

  <script src="resources/html5shiv.js"></script> 
  <script src="tridot.js"></script>
  <script src="resources/main.js"></script>
</body>

</html>
